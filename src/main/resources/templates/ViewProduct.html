<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <th:block th:replace="fragments/bundle.html :: mdtable"/>
    <title>Product List</title>
</head>
<body>
    <div th:replace="fragments/layout.html :: header"></div>

    <div class="px-5 py-4">
        <h2>Product Catalog</h2>
        <p>Click the <b><span style="color: blue">NAME</span></b> to show product detail</p>
        <table id="dataTable"
               class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>IMAGE</th>
                    <th>DESCRIPTION</th>
                    <th>QUANTITY ON HAND</th>
                    <th>STOCK STATUS</th>
                    <th>REORDER</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item:${items}">
                    <td>
                        <a href="DetailProduct.html" th:href="@{/ViewProduct/showdetail/} + ${item.product.id}">
                            <span th:text="${item.product.name}" style="color: blue"></span>
                        </a>
                    </td>
                    <td class="align-middle" th:src="@{item.product.image}" loading='lazy'>IMAGE</td>
                    <td class="align-middle" th:text="${item.product.description}">DESCRIPTION</td>
                    <td class="align-middle" th:text="${item.units}"></td>
                    <td class="align-middle" th:text="${item.state.getDisplayValue()}"></td>
                    <td>
                        <a th:href="@{|/product/reorder/${item.product.id}|}">
                            <button class="btn btn-dark-green btn-sm m-0">Reorder Product</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

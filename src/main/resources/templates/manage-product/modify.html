<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<th:block th:replace="fragments/bundle.html :: mdtable"/>
	<Title>Product List</Title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<div class="px-5 py-4">
		<h2>List of Products</h2>
		<table id="dataTableH" class="table table-striped table-bordered table-sm">
			<thead>
				<tr>
					<th class="th-sm">ID</th>
					<th class="th-sm">Name</th>
					<th class="th-sm">Description</th>
					<th class="th-sm">Part Number</th>
					<th class="th-sm">Original Price</th>
					<th class="th-sm">Wholesale Price</th>
					<th class="th-sm">Retail Price</th>
					<th class="th-sm">Partner Price</th>
					<th class="th-sm">Color</th>
					<th class="th-sm">Supplier</th>
					<th class="th-sm">Measurement</th>
					<th class="th-sm">Measurement Type</th>
					<th class="th-sm">Image</th>
					<th class="th-sm">Category</th>
					<th class="th-sm">Subcategory</th>
					<th class="th-sm">Brand</th>
					<th class="th-sm">Edit</th>
					<th class="th-sm">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${prodlist}">
					<td th:text="${product.id}">ID</td>
					<td th:text="${product.name}">ID</td>
					<td th:text="${product.description}">ID</td>
					<td th:text="${product.partNumber}">ID</td>
					<td th:text="${product.originalPrice}">ID</td>
					<td th:text="${product.wholesalePrice}">ID</td>
					<td th:text="${product.retailPrice}">ID</td>
					<td th:text="${product.partnerPrice}">ID</td>
					<td th:text="${product.color}">ID</td>
					<td th:text="${product.supplier.name}">ID</td>
					<td th:text="${product.measurement}">ID</td>
					<td th:text="${product.measurementType}">ID</td>
					<td th:text="${product.image}">ID</td>
					<td th:text="${product.category.name}">ID</td>
					<td th:text="${product.subcategory.name}">ID</td>
					<td th:text="${product.brand.name}">ID</td>
					<td>
						<a th:href="@{/product/edit/}+${product.id}">
							<button type="button" class="btn btn-mdb-color btn-sm m-0">Edit</button>
						</a>
					</td>
					<td>
						<a th:href="@{/product/delete/}+${product.id}">
							<button type="button" class="btn btn-danger btn-sm m-0">Delete</button>
						</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

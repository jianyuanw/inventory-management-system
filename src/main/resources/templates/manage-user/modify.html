<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <th:block th:replace="fragments/bundle.html :: mdtable"/>
    <title>Update / Delete User</title>
</head>
<body>
    <div th:replace="fragments/layout.html :: header"></div>

    <br />
    <h2 class='mb-3'>Update / Delete User</h2>
    <table id="dataTable" class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th class="th-sm">ID</th>
                <th class="th-sm">Username</th>
                <th class="th-sm">Role</th>
                <th class="th-sm">Edit</th>
                <th class="th-sm">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td class="align-middle" th:text="${user.id}"></td>
                <td class="align-middle" th:text="${user.username}"></td>
                <td class="align-middle" th:text="${user.role.name()} == 'ADMIN_CLERK' ? 'Admin Clerk' : 'Mechanic'"></td>
                <td><button type="button" class="btn btn-mdb-color btn-sm">Edit</button></td>
                <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

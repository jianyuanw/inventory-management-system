<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:fragment="header"></div>

	<div th:fragment="navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="">IMS</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/}">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:text="${session.user} ? 'Welcome, ' + ${session.user.username} : ''"></a></li>
					<li><a href="#" th:href="@{/register}"><span
							class="glyphicon glyphicon-user"></span> Register</a></li>
					<li th:if="${session.user} == null"><a href="#" th:href="@{/login}"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li th:if="${session.user} != null"><a href="#"
						th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span>
							Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-primary" role="alert">Testing</div>
	</div>

	<div th:fragment="footer">
		<small>Team 10 footer</small>
	</div>
</body>
</html>

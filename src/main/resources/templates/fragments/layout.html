<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- JQuery -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
	rel="stylesheet">

</head>
<body>
	<div th:fragment="header"></div>

	<div th:fragment="navbar">
		<!--Navbar -->
		<nav class="mb-1 navbar navbar-expand-lg navbar-dark indigo">
			<a class="navbar-brand" href="#">IMS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent-333"
				aria-controls="navbarSupportedContent-333" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent-333">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown
					</a>
						<div class="dropdown-menu dropdown-default"
							aria-labelledby="navbarDropdownMenuLink-333">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a> <a
								class="dropdown-item" href="#">Something else here</a>
						</div></li>
				</ul>
				<ul class="navbar-nav ml-auto nav-flex-icons">
					<li class="nav-item"><a
						class="nav-link waves-effect waves-light"> <i
							class="fab fa-twitter"></i>
					</a></li>
					<li class="nav-item"><a
						class="nav-link waves-effect waves-light"> <i
							class="fab fa-google-plus-g"></i>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-user"></i>
					</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-default"
							aria-labelledby="navbarDropdownMenuLink-333">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a> <a
								class="dropdown-item" href="#">Something else here</a>
						</div></li>
						<li th:if="${session.user} != null" class="nav-item"><span th:text="'Welcome, ' + ${session.user.username}" class="nav-link"></span></li>
						<li th:if="${session.user} == null" class="nav-item"><a th:href="@{/register}" class="nav-link waves-effect waves-light">Register</a></li>
						<li th:if="${session.user} == null" class="nav-item"><a th:href="@{/login}" class="nav-link waves-effect waves-light">Login</a></li>
						<li th:if="${session.user} != null" class="nav-item"><a th:href="@{/logout}" class="nav-link waves-effect waves-light">Logout</a></li>
				</ul>
			</div>
		</nav>
		<!--/.Navbar -->
	</div>

	<div class="col-md-8" th:fragment="footer">
		<p>
			<small
				th:text="'Time is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></small>
		</p>
		<p>
			<small>Don't stay up too late! Team 10 placeholder footer</small>
		</p>
	</div>
</body>
</html>

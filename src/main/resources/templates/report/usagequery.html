<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<th:block th:replace="fragments/bundle.html :: bootstrapselect" />
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
<title>Usage Report Query</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<div class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Usage Report Query</legend>
					<form class="form-horizontal" method="post" th:action="@{/report/usage/output}">
						<table>
							<tr>
								<td>Search by:</td>
							</tr>
							<tr>
								<td>
									<div class="control-group">
										<label class="control-label">Part number</label>															
									</div>
								</td>
								<td>
									<select class="selectpicker" data-live-search="true" name="itemId">
							        	<option th:each="item : ${inventory}" th:value="${item.product.id}" th:text="${item.product.partNumber}"
							        			th:data-tokens="${item.product.description} + ' ' + ${item.product.partNumber} + ' ' + ${item.product.color} + ' ' + ${item.product.supplier.name}">
							        			Winter Tyres
							        	</option>	
						        	</select>						
								</td>
							</tr>
							<tr>
								<td>
									<div class="control-group">
										<label class="control-label">Date from</label>
									</div>
								</td>
								<td>
									<div class="control-group">
										<div class="controls">
											<input type="date" name="dateStart" id="datestart required" title="Start date" value="" placeholder="ANY">
										</div>
									</div>
								</td>
								<td>
									<div class="control-group">
										<label class="control-label">until</label>
									</div>
								</td>
								<td>
									<div class="control-group">
										<div class="controls">
											<input type="date" name="dateEnd" id="dateend required" title="Date end" value="" placeholder="ANY">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-actions">
										<button type="submit" class="btn btn-success">Submit</button>
										<button type="button" class="btn" onclick="cancel()">Cancel</button>
									</div>
								</td>
							</tr>			
						</table>

					</form>
				</fieldset>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

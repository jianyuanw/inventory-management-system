<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <title>Reorder Report Query</title>
</head>
<body>
    <div th:replace="fragments/layout.html :: header"></div>

    <form class="border border-light p-5" method="post" th:action="@{/report/reorder/processor}">
        <p class="h4 mb-4">Reorder Report Query</p>

        <label for="part-number">Part Number</label>
        <select class="custom-select mb-4" id="part-number" name="productId">
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.partNumber}"></option>
        </select>

        <div class="form-row">
            <div class="col">
                <label for="from-date">Date (From):</label>
                <input type="date" class="form-control mb-4" id="from-date" name="fromDate" required>
            </div>
            <div class="col">
                <label for="to-date">Date (To):</label>
                <input type="date" class="form-control mb-4" id="to-date" name="toDate" required>
            </div>
        </div>

        <button class="btn btn-success mx-0" type="submit">Submit</button>
    </form>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<th:block th:replace="fragments/bundle.html :: mdtable"/>
	<Title th:text="${product.partNumber} + ' Usage Report'"></Title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<h2 th:text="${product.partNumber} + ' - ' + ${product.name}"></h2>
	
	<p class="h4 mb-4">Transaction report</p>
	
	<table id="dataTable"
		class="table table-striped table-bordered table-sm">
		<thead>
			<tr>
				<th class="th-sm">Transaction time</th>
				<th class="th-sm">Transaction type</th>
				<th class="th-sm">Quantity change</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="transaction : ${transactionList}">
				<td th:text="${#temporals.format(transaction.transactionTime, 'dd MMM yyyy HH:mm')}">ID</td>
				<td th:text="${transaction.transactionType}">ID</td>
				<td th:text="${transaction.quantityChange}">ID</td>
			</tr>
		</tbody>
	</table>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

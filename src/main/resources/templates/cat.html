<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
<title>Login</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<div
		class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Login</legend>
					<form class="form-horizontal" method="post" th:action="@{/cat}" th:object="${category}">
						<div class="control-group">
							<label class="control-label">Category name</label>
							<div class="controls">
								<input type="text" name="name" id="name" title="Name" value="" required>
							</div>
						</div>
						<div class="control-group">
							<select th:field="*{subcategory}">
							  <option th:each="subcat : ${subcategories}" 
							          th:value="${subcat}" 
							          th:text="#{${subcat.name}}">Wireframe</option>
							</select>						
						</div>					
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="button" class="btn" onclick="cancel()">Cancel</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

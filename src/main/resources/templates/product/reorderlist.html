<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <th:block th:replace="fragments/bundle.html :: mdtable"/>
    <title>List of Reorders</title>
</head>
<body>
    <div th:replace="fragments/layout.html :: header"></div>

    <div class="px-5 py-4">
        <h2>List of Reorders</h2>
        <table id="dataTable" class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th class="th-sm">ID</th>
                    <th class="th-sm">Product Name</th>
                    <th class="th-sm">Quantity Reordered</th>
                    <th class="th-sm">Reorder Date</th>
                    <th class="th-sm">Status</th>
                    <th class="th-sm">For Stock Entry</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reorder : ${reorders}">
                    <td th:text="${reorder.id}"></td>
                    <td th:text="${reorder.item.product.name}"></td>
                    <td th:text="${reorder.quantity}"></td>
                    <td th:text="${reorder.date}"></td>
                    <td th:text="${reorder.status.name()} == 'PENDING_DELIVERY' ? 'Pending Delivery' : 'Delivered'"></td>
                    <td>TODO: Create Stock Entry Button</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

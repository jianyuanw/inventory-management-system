<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <th:block th:replace="fragments/bundle.html :: mdtable"/>
    <title>List of Restock</title>
</head>
<body>
    <div th:replace="fragments/layout.html :: header"></div>

    <div class="px-5 py-4">
        <h2>List of Stock Entries</h2>
        <table id="dataTable" class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th class="th-sm">Product Name</th>
                    <th class="th-sm">Quantity Received</th>
                    <th class="th-sm">Date Received</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stockentry : ${stockEntries}">
                    <td th:text="${stockentry.item.product.name}"></td>
                    <td th:text="${stockentry.quantity}"></td>
                    <td th:text="${stockentry.receivedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout.html :: head"/>
    <th:block th:replace="fragments/bundle.html :: mdtable"/>
    <title>List of Restock</title>
</head>
<body>
<div th:replace="fragments/layout.html :: header"></div>

<div class="px-5 py-4">
    <h2>List of Restock</h2>
    <table id="dataTable" class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th class="th-sm">ID</th>
            <th class="th-sm">Received Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restock : ${restock}">
            <td class="align-middle" th:text="${restock.id}"></td>
            <td class="align-middle" th:text="${restock.receiveddate}"></td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

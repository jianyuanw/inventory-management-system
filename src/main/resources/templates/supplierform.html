<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
<meta charset="ISO-8859-1">
<title>Add Suppliers</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>
	<div class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Add Supplier</legend>
					<form class="form-horizontal" method="post" th:action="@{/supplier/add}" th:object="${supplier}">
						<div class="control-group">
							<label class="control-label">Supplier Name</label>
							<div class="controls">
								<input type="text" th:field="*{name}" name="supname" id="supname required" title="Supplier Name" value="" required>
							</div>
						</div>
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Add</button>
							<button type="button" class="btn" onclick="cancel()">Cancel</button>
						</div>
					</form>
				</fieldset>
				</div>
			</div>
		</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

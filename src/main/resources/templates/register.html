<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--/*/ <th:block th:include="fragments/layout.html :: head"/> /*/-->
	<title>Registration</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: navbar"></div>

	<div
		class="panel panel-default container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Register</legend>
					<form class="form-horizontal" method="post" th:action="@{/register}"
						th:object="${user}">
						<div class="control-group">
							<label class="control-label">Username</label>
							<div class="controls">
								<input type="text" name="username" id="username"
									title="Username" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Password</label>
							<div class="controls">
								<input type="password" name="password" id="password"
									title="Password" value="">
							</div>
						</div>
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="button" class="btn" onclick="cancel()">Cancel</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
<title>Login</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<div
		class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Login</legend>
					<form class="form-horizontal" method="post" th:action="@{/login}" th:object="${user}">
						<div class="control-group">							
							<label class="control-label">Username</label>
							<div class="controls">
								<input class="form-control mb-4" type="text" name="username" id="username required" title="Username" value="" required autofocus>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Password</label>
							<div class="controls">
								<input class="form-control mb-4" type="password" name="password" id="password required" title="Password" value="" required>
							</div>
						</div>
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

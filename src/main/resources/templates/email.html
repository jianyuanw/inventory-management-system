<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
<title>Email Tester</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<div
		class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Email Tester</legend>
					<form class="form-horizontal" method="post" th:action="@{/email}" th:object="${email}">
						<div class="control-group">
							<label class="control-label">Recipient e-mail address</label>
							<div class="controls">
								<input type="text" name="recipient" id="recipient" title="EmailAddress" value="" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Subject</label>
							<div class="controls">
								<input type="text" name="subject" id="subject" title="Subject" value="" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Message</label>
							<div class="controls">
								<textarea rows="4" name="message" id="message" title="Message" required></textarea>
							</div>
						</div>						
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="button" class="btn" onclick="cancel()">Cancel</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

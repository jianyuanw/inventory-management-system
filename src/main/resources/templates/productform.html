<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
	<script type="text/javascript" th:src="@{/js/form-create-entity.js}"></script>
	<style>input::-webkit-calendar-picker-indicator {
              opacity: 100;
           }</style>
<meta charset="ISO-8859-1">
<title>Add Suppliers</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>
	
	<div class="border border-light p-5">
		<p class="h4 mb-4">Add Product</p>
	
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Name</label>
				<input type="text" class="form-control mb-4" th:field="${product.name}" name="prodname" id="prodname required" title="Product Name" value="" required>
			</div>
			<div class="col">
				<label class="control-label">Part Number</label>
				<input type="text" class="form-control mb-4" th:field="${product.partNumber}" name="prodpn" id="prodpn required" title="Product Part Number" value="" required>
			</div>			
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Description</label>
				<input type="text" class="form-control mb-4" th:field="${product.description}" name="proddesc" id="proddesc required" title="Product Description" value="" required>
			</div>		
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Original Price</label>
				<input type="text" class="form-control mb-4" th:field="${product.originalPrice}" name="prodop" id="prodop required" title="Product Original Price" value="" required>
			</div>	
			<div class="col">
				<label class="control-label">Partner Price</label>
				<input type="text" class="form-control mb-4" th:field="${product.partnerPrice}" name="prodpp" id="prodpp required" title="Product Partner Price" value="" required>
			</div>					
			<div class="col">
				<label class="control-label">Wholesale Price</label>
				<input type="text" class="form-control mb-4" th:field="${product.wholesalePrice}" name="prodwp" id="prodwp required" title="Product Wholesale Price" value="" required>
			</div>
			<div class="col">
				<label class="control-label">Retail Price</label>
				<input type="text" class="form-control mb-4" th:field="${product.retailPrice}" name="prodrp" id="prodrp required" title="Product Retail Price" value="" required>
			</div>											
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Color</label>
				<input type="text" class="form-control mb-4" th:field="${product.color}" name="prodcolor" id="prodcolor required" title="Product Color" value="" required>		
			</div>
			<div class="col">
				<label class="control-label">Product Supplier</label>
				<select id="supplierSelect" th:field="${product.supplier}" class="custom-select mb-4" onchange="createSelect(this)">
				     <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.Name}"></option>
				     <option th:value="create">Create New</option>
				</select>		
			</div>
			<div class="col">
				<label class="control-label"></label>
				<input type="text" class="form-control mb-4 mt-2 d-none" id="supplierNew" value="" placeholder="New supplier name" required>		
			</div>				
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Measurement</label>
				<input type="text" class="form-control mb-4" th:field="${product.measurement}" name="prodmeasurement" id="prodmeasurement required" title="Product Measurement" value="" required>		
			</div>
			<div class="col">
				<label class="control-label">Product Measurement Type</label>
				<input type="text" class="form-control mb-4" th:field="${product.measurementType}" name="prodmt" id="prodmt required" title="Product Measurement Type" value="" required>	
			</div>				
		</div>		
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Image</label>
				<input type="text" class="form-control mb-4" th:field="${product.image}" name="prodimage" id="prodimage required" title="Product Image" value="" required>		
			</div>
			<div class="col">
				<label class="control-label">Product Brand</label>
				<select id="brandSelect" class="custom-select mb-4" onchange="createSelect(this)">
				     <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.Name}"></option>
				     <option th:value="create">Create New</option>
				</select>
			</div>
			<div class="col">
				<label class="control-label"></label>
				<input type="text" class="form-control mb-4 mt-2 d-none" id="brandNew" placeholder="New brand name" onchange="" required>		
			</div>					
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Product Category</label>
				<select id="categorySelect" class="custom-select mb-4" onchange="createSelect(this)">
				     <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.Name}"></option>
				     <option th:value="create">Create New</option>
				</select>				
			</div>
			<div class="col">
				<label class="control-label"></label>
				<input type="text" class="form-control mb-4 mt-2 d-none" id="categoryNew" placeholder="New category name" required>		
			</div>					
			<div class="col">
				<label class="control-label">Product Subcategory</label>
				<select id="subcategorySelect" class="custom-select mb-4" onchange="createSelect(this)">
				     <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:text="${subcategory.Name}"></option>
				     <option th:value="create">Create New</option>
				</select>
			</div>
			<div class="col">
				<label class="control-label"></label>
				<input type="text" class="form-control mb-4 mt-2 d-none" id="subcategoryNew" placeholder="New subcategory name" required>		
			</div>							
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Item Units</label>
				<input type="text" class="form-control mb-4" th:field="${item.units}" name="itemunits" id="itemunits required" title="Item Units" value="0" required>
			</div>		
			<div class="col">
				<label class="control-label">Item Shelf Location</label>
				<input type="text" class="form-control mb-4" th:field="${item.shelfLocation}" name="itemsl" id="itemsl required" title="Item Shelf Location" value="" required>				
			</div>
		</div>
		<div class="form-row">
			<div class="col">
				<label class="control-label">Item Reorder At</label>
				<input type="text" class="form-control mb-4" th:field="${item.reorderAt}" name="itemra" id="itemra required" title="Item Reorder At" value="" required>
			</div>		
			<div class="col">
				<label class="control-label">Minimum Reorder Quantity</label>
				<input type="text" class="form-control mb-4" th:field="${item.reorderQuantity}" name="itemrq" id="itemrq required" title="Item Reorder Quantity" value="" required>				
			</div>
		</div>			
		<div class="form-row">
			<div class="col">
				<button class="btn btn-info my-4 mx-0" type="submit">Submit</button>
			</div>		
		</div>
	</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
<meta charset="ISO-8859-1">
<title>Add Suppliers</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>
	<div class="border border-dark container-fluid col-md-4 col-md-offset-4">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend>Add Product</legend>
					<form class="form-horizontal" action = "" method="get" th:action="@{/product/save}">
						<div class="control-group">
							<input type="hidden" th:field="${product.id}"> 
							<div class="controls">
								<label class="control-label">Product Name</label>
								<input type="text" th:field="${product.name}" name="prodname" id="prodname required" title="Product Name" value="" required>
								<label class="control-label">Product Description</label>
								<input type="text" th:field="${product.description}" name="proddesc" id="proddesc required" title="Product Description" value="" required>
								<label class="control-label">Part Number</label>
								<input type="text" th:field="${product.partNumber}" name="prodpn" id="prodpn required" title="Product Part Number" value="" required>
								<label class="control-label">Product Original Price</label>
								<input type="text" th:field="${product.originalPrice}" name="prodop" id="prodop required" title="Product Original Price" value="" required>
								<label class="control-label">Product Wholesale Price</label>
								<input type="text" th:field="${product.wholesalePrice}" name="prodwp" id="prodwp required" title="Product Wholesale Price" value="" required>
								<label class="control-label">Product Retail Price</label>
								<input type="text" th:field="${product.retailPrice}" name="prodrp" id="prodrp required" title="Product Retail Price" value="" required>
								<label class="control-label">Product Partner Price</label>
								<input type="text" th:field="${product.partnerPrice}" name="prodpp" id="prodpp required" title="Product Partner Price" value="" required>
								<label class="control-label">Product Color</label>
								<input type="text" th:field="${product.color}" name="prodcolor" id="prodcolor required" title="Product Color" value="" required>
								<label class="control-label">Product Supplier</label>
								<select th:field="${product.supplier}">
								    <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
								</select>
								<label class="control-label">Product Measurement</label>
								<input type="text" th:field="${product.measurement}" name="prodmeasurement" id="prodmeasurement required" title="Product Measurement" value="" required>
								<label class="control-label">Product Measurement Type</label>
								<input type="text" th:field="${product.measurementType}" name="prodmt" id="prodmt required" title="Product Measurement Type" value="" required>
								<label class="control-label">Product Image</label>
								<input type="text" th:field="${product.image}" name="prodimage" id="prodimage required" title="Product Image" value="" required>
								<label class="control-label">Product Category</label>
								<select th:field="${product.category}">
								    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
								</select>
								<label class="control-label">Product Subcategory</label>
								<select th:field="${product.subcategory}">
								    <option th:each="subcat : ${subcategories}" th:value="${subcat.id}" th:text="${subcat.name}"></option>
								</select>
								<label class="control-label">Product Brand</label>
								<select th:field="${product.brand}">
								    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
								</select>
								<input type="hidden" th:field="${item.id}">
								<label class="control-label">Item Reorder At</label>
								<input type="text" th:field="${item.reorderAt}" name="itemra" id="itemra required" title="Item Reorder At" value="" required>
								<label class="control-label">Item Reorder At</label>
								<input type="text" th:field="${item.reorderQuantity}" name="itemrq" id="itemrq required" title="Item Reorder Quantity" value="" required>
								<label class="control-label">Item Shelf Location</label>
								<input type="text" th:field="${item.shelfLocation}" name="itemsl" id="itemsl required" title="Item Shelf Location" value="" required>
								<label class="control-label">Item Units</label>
								<input type="text" th:field="${item.units}" name="itemunits" id="itemunits required" title="Item Units" value="0" required>
							</div>
						</div>
						<br />
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="button" class="btn" onclick="cancel()">Cancel</button>
						</div>
					</form>
				</fieldset>
				</div>
			</div>
		</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>

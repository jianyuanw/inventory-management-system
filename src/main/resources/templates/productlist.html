<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/layout.html :: head"/>
	<th:block th:replace="fragments/bundle.html :: mdtable"/>
	<Title>Supplier List</Title>
</head>
<body>
	<div th:replace="fragments/layout.html :: header"></div>

	<table id="dataTable"
		class="table table-striped table-bordered table-sm">
		<thead>
			<tr>
				<th class="th-sm">ID</th>
				<th class="th-sm">Name</th>
				<th class="th-sm">Description</th>
				<th class="th-sm">Part Number</th>
				<th class="th-sm">Type</th>
				<th class="th-sm">Original Price</th>
				<th class="th-sm">Wholesale Price</th>
				<th class="th-sm">Retail Price</th>
				<th class="th-sm">Partner Price</th>
				<th class="th-sm">Color</th>
				<th class="th-sm">Dimension</th>
				<th class="th-sm">Manufacturer</th>
				<th class="th-sm">Reorder At</th>
				<th class="th-sm">Reorder Quantity</th>
				<th class="th-sm">Shelf Location</th>
				<th class="th-sm"></th>
				<th class="th-sm"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${prodlist}">
				<td th:text="${product.id}">ID</td>
				<td th:text="${product.name}">ID</td>
				<td th:text="${product.description}">ID</td>
				<td th:text="${product.partNumber}">ID</td>
				<td th:text="${product.type}">ID</td>
				<td th:text="${product.originalPrice}">ID</td>
				<td th:text="${product.wholesalePrice}">ID</td>
				<td th:text="${product.retailPrice}">ID</td>
				<td th:text="${product.partnerPrice}">ID</td>
				<td th:text="${product.color}">ID</td>
				<td th:text="${product.dimension}">ID</td>
				<td th:text="${product.manufacturer}">ID</td>
				<td th:text="${product.reorderAt}">ID</td>
				<td th:text="${product.reorderQuantity}">ID</td>
				<td th:text="${product.shelfLocation}">ID</td>
				<td><a href="EditProduct.html" th:href="@{/product/edit/}+${product.id}" th:utext="#{product.page.edit}"> Edit </a></td>
	      <td><a href="DeleteProduct.html"
		th:href="@{/product/delete/}+${product.id}" th:utext="#{product.page.delete}"> Delete </a></td>
			</tr>
		</tbody>
	</table>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
